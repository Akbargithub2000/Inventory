{% extends 'store/base2.html' %}

{% block app_content %}

<div class="row container-box p-2">
    <div class="col-9">
      <form action="{% url 'accounts:search-user' %}">
        <input type="text" class="form-control" placeholder="Search" name="search">
      </form>
    </div>
  
    <div class="col-3 position-relative">
      <div class="position-absolute end-0">
        <a href="{% url 'accounts:add-user' %}" class="btn btn-success add-button">Add User</a>
      </div>
    </div>
</div>

<div class="container border border-secondary rounded" style="height: 80%;">
    <table class="table table-striped table-hover">
        <thead>
            <th>Username</th>
            <th>Full Name</th>
            <th>Status</th>
            <th></th>
        </thead>

        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.get_full_name}}</td>
                    {% if user.is_superuser %}
                        <td>Admin</td>
                    {% else %}
                        <td>Staff</td>
                    {% endif %}
                    <td class="text-end">
                        <a href="{% url 'accounts:update-user' user.pk %}" class="btn btn-outline-success buttons">Edit</a>
                        <a href = "{% url 'accounts:delete-user' user.pk %}" class="btn btn-outline-danger buttons">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
