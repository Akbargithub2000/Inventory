{% extends 'accounts/base.html' %}

{% block content %}

<div class="d-flex justify-content-center" style="height: 95%;">

<div class="p-0 bg-purple" id="desktop-mode">
    <h3 class="p-2 text-center text-white">Inventory Store</h3>

    <div class="container-fluid mt-2 m-0">
        <a href="{% url 'store:equipment-types' %}">
        <div class="d-flex justify-content-between p-3 tab">
            <h6>Equipment Types</h6>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        </a>
        <a href="{% url 'store:equipments' %}">
        <div class="d-flex justify-content-between p-3 tab">
            <h6>Equipments</h6>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        </a>
        <a href="{% url 'store:departments' %}">
        <div class="d-flex justify-content-between p-3 tab">
            <h6>Departments</h6>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        </a>
        <div class="d-flex justify-content-between p-3 tab">
        <h6>Alerts</h6>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        <a href="{% url 'accounts:users' %}">
        <div class="d-flex justify-content-between p-3 tab">
            <h6>Users</h6>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        </a>
    </div>
</div>

<div class="container h-100" id="content">

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    {% block app_content %}{% endblock %}
</div>

</div>

{% endblock %}
