{% extends 'store/list.html' %}

{% block search %}
<div class="container-box p-2">
    <form action="{% url 'store:search-allocation' filter=filter %}">
        <input type="text" class="form-control" placeholder="Search" name="search">
    </form>
</div>
{% endblock %}

{% block filter %}
<ul class="dropdown-menu dropdown-menu-lg-end">
    <li><a href="{% url 'store:allocations' filter='total'%}" class="dropdown-item">Total</a></li>
    <li><a href="{% url 'store:allocations' filter='not_returned'%}" class="dropdown-item">Not Returned</a></li>
</ul>
{% endblock %}

{% block items %}
{% for object in object_list %}
<div class="d-flex justify-content-between align-items-center w-100 p-2 border-bottom">
    <strong>{{object.equipment}}</strong>
    <span>{{ object.user }}</span>
    <div>
        <a href="{% url 'store:update-allocation' filter=filter pk=object.pk %}" class="btn btn-outline-success btn-sm">Edit</a>
        <a href="{% url 'store:delete-allocation' filter=filter pk=object.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
