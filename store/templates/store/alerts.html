{% extends 'store/base2.html' %}

{% block app_content %}

<div class="container border border-secondary rounded mt-5" style="height: 80%;">
    <table class="table table-striped table-hover info-table">
        <thead>
            <th>Equipment Type</th>
            <th class="text-end">Quantity</th>
        </thead>

        <tbody>
            {% for alert in alerts %}
                <tr>
                    <td>{{alert}}</td>
                    <td class="text-end">{{alert.get_remaining_equipments}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
